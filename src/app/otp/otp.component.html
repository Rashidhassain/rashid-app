<div class="container-fluid  ">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <mat-card>

                <div class="containe">
                    <div class="row">
                        <div class="col-lg-12">
                            <h4 class="text-center login">Enter Your OTP***</h4>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-12" style="position: relative !important;
                        left: 6% !important;">
                            <div id="divOuter">
                                <div id="divInner">
                                    <input id="partitioned" #myinput type="text" formControlName="Otp" class="mt-2" name="otp" maxlength="4" />
                                </div>
                            </div>
                            <countdown #cn [config]="{leftTime: timerSeconds, demand: false, format: 'mm:ss'}" class="count"></countdown>
                            <!-- <button mat-raised-button type="button" value="Resend OTP" (click)="cn.restart()"></button> -->
                            <a (click)="cn.restart()" style="position: relative !important;
                            left: 24%  !important;">Resend otp</a>
                        </div>
                    </div>


                </div>
            </mat-card>

        </div>
    </div>
</div>
