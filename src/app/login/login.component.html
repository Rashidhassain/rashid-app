<section  id="sec">
    <div class="container  main">
    

        <div class="row">
            <div class="col-lg-6">
                <mat-card   class="card" >
    
    <div class="container">
        <div class="row">
            <div class="col-lg-10">
                <h3 class="pl-3" *ngIf="logForm">Login Here</h3>
                <h3 class="pl-3" *ngIf="regForm">Register Here</h3>
    
                <hr>
               <form  class="example-form mt-3" *ngIf="logForm">
    
                <mat-form-field class="example-full-width  mt-5">
                    <mat-label> <i class="fa fa-envelope"></i> Email Address</mat-label>
                    <input matInput placeholder="Enter Email Address" name="email"     [(ngModel)]="login.email">
                </mat-form-field>
                <mat-form-field class="example-full-width mt-4">
                    <mat-label><i class="fa fa-lock"></i> Password</mat-label>
                    <input matInput placeholder="Enter Password" type="password" name="password" [(ngModel)]="login.password">
                </mat-form-field>
    
    
                <!-- <h4 class="mt-5"><input type="checkbox" class="checkbox"  (click)="openDialog()"> <span class="agree pl-2">I agree to terms and condition</span> </h4>            -->
                 <div class="text-center"><button mat-raised-button   class="btn"  (click)="submit(login)"  >Login</button></div> 
               <div  class="icon">
                <i class="fa fa-facebook pr-3"></i>
                <i class="fa fa-google-plus pl-3"></i>
                <i class="fa fa-linkedin pl-3"></i>


               </div>

               </form>
               <form  class="example-form mt-3" *ngIf="regForm">
    
        <div class="container">
            <div class="row mt-3">
                <div class="col-lg-6">
                    <form class="example-form">
                        <mat-form-field class="example-full-width">
                            <mat-label> <i class="fa fa-user"></i> First Name</mat-label>
                            <input matInput text="text" placeholder="Enter First Name"   name="fullName" [(ngModel)]="reg.fullName">
                        </mat-form-field>





                    </form>

                </div>
                <div class="col-lg-6">
                    <form class="example-form">
                        <mat-form-field class="example-full-width">
                            <mat-label> <i class="fa fa-user"></i> dob</mat-label>
                            <input matInput  placeholder="Enter Last Name"   (change)="date($event)"     type="date" >
                        </mat-form-field>





                    </form>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-6">
                    <form class="example-form">
                        <mat-form-field class="example-full-width">
                            <mat-label> <i class="fa fa-envelope"></i> Email Address</mat-label>
                            <input matInput type="email" placeholder="Enter Email Address" name="email" [(ngModel)]="reg.email">
                        </mat-form-field>





                    </form>

                </div>
                <div class="col-lg-6">
                    <form class="example-form">
                        <mat-form-field class="example-full-width">
                            <mat-label> <i class="fa fa-phone"></i> Contact No</mat-label>
                            <input matInput type="number" placeholder="Enter Contact No" name="phoneNumber" [(ngModel)]="reg.phoneNumber">
                        </mat-form-field>





                    </form>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-6">
                    <form class="example-form">
                        <mat-form-field class="example-full-width">
                            <mat-label> <i class="fa fa-lock"></i> Password</mat-label>
                            <input matInput type="password" placeholder="Enter Password"  name="password" [(ngModel)]="reg.password">
                        </mat-form-field>





                    </form>

                </div>
                <div class="col-lg-6">
                    <form class="example-form">
                        <mat-form-field class="example-full-width pr-2">
                            <mat-label> <i class="fa fa-address-card-o"></i> User Name</mat-label>
                           <textarea name=""  matInput  name="username" [(ngModel)]="reg.username" ></textarea>
                        </mat-form-field>





                    </form>
                </div>
                <div class="col-lg-12">
                    <ul   style="display: inline-block;">
                        <li  *ngFor="let r of radioList">  <input type="radio"  [style.bgColor]="color"  name="r.name"  (click)="toggle(r.name)">  {{r.name}} </li>
                    </ul>
                  <!-- <input type="radio"  id="male" (click)="toggle('male')">
                  <input type="radio"  id="female" (click)="toggl('female')"> -->

                </div>
            </div>
        </div>
    
    
                <!-- <h4 class="mt-5"><input type="checkbox" class="checkbox"  (click)="openDialog()"> <span class="agree pl-2">I agree to terms and condition</span> </h4>            -->
                 <div class="text-center"><button mat-raised-button   class="btn"  (click)="submitreg(reg)"  >Register</button></div> 
    
               </form>
            </div>
        </div>
    </div>
    
                </mat-card>
                
            </div>
            <div class="col-lg-6">
                <mat-card  class="bg" >
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <h4  class="text-white  text-center" *ngIf="!regForm">Here  discover a great amount of  opportunity   
                    <br>
                                    <span class="" *ngIf="!regForm">Don't have account sign up here</span>
                                </h4>
                <h4  class="text-white  text-center"  *ngIf="!logForm">Login if you had already registered
                </h4>
               
               <div class="text-center"  *ngIf="!regForm"><button mat-raised-button  class="sign"  (click)="signup()">Sign UP</button></div> 
               <div class="text-center"  *ngIf="!logForm"><button mat-raised-button  class="sign" (click)="Login()">Login</button></div> 
    
    
            </div>
        </div>
    </div>
                </mat-card>
                
            </div>
        </div>
    </div>
</section>
