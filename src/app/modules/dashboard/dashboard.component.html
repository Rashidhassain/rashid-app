<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="mt-3  dashboard">Dashboard</h3>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-lg-4  col-sm-4 col-md-4">
            <mat-card class="clients">
                <h3 class="text-center">Total Clients</h3>
                <div style="text-align:center"><i class="fa fa-group "></i></div>
            </mat-card>
        </div>
        <div class="col-lg-4  col-sm-4 col-md-4">
            <mat-card class="email">
                <h3 class="text-center">Total Email's</h3>
                <div style="text-align:center"><i class="fa fa-envelope "></i></div>
            </mat-card>

        </div>
        <div class="col-lg-4  col-sm-4 col-md-4">
            <mat-card class="amount">
                <h3 class="text-center">Total Amount</h3>
                <div style="text-align:center"><i class="fa fa-rupee "></i></div>

            </mat-card>

        </div>
    </div>

    <div class="row mt-3">
        <div class="col-lg-12">
            <mat-card class="myChart">

            </mat-card>

        </div>
