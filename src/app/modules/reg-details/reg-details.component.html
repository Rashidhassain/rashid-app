<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>
<div class="container-fluid" *ngIf="edituser == false && adduser == false">
    <mat-card class="maincard">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6">
                    <h2 class="user">Register Details</h2>
                </div>

            </div>
            <hr />
            <div class="row">
                <div class="col-12 col-md-2">
                    <select class="form-control entries" (change)="onChange($event.target.value)">
                        <!-- <option>Select Entries</option> -->
                        <option [ngValue]="5">5</option>
                        <option [ngValue]="10">10</option>
                        <option [ngValue]="25">25</option>
                        <option [ngValue]="50">50</option>
                        <option [ngValue]="75">75</option>
            
                      </select>
                </div>
                <div class="col-12 col-md-3 ml-auto">
                    <form class="example-form">
                        <mat-form-field class="example-full-width">
                            <mat-label><i class="fa fa-search"></i> Search</mat-label>
                            <input matInput placeholder="Enter Value" name="search" [(ngModel)]="searchText" value="" />
                        </mat-form-field>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-stripped table-bordered">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>User Name</th>
                                    <th>Mobile</th>
                                    <th>Mail</th>
                                    <th>Registered On</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let reg of regList   | paginate: { itemsPerPage: pageno, currentPage: q }
                                | filter: searchText | orderBy: key: !reverse">
                                    <!-- <td>{{ staff. }}</td> -->

                                    <td>{{ reg.firstName }}</td>
                                    <td>{{ reg.lastName }}</td>
                                    <td>{{reg.username}}</td>
                                    <td>{{ reg.mobile }}</td>
                                    <td>{{ reg.email }}</td>
                                    <td>{{reg.dateTime }}</td>


                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="20">
                                        <div *ngIf="!regList?.length || searchText" style="text-align: center">
                                            No records found
                                        </div>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                        <pagination-controls style="float: right" (pageChange)="q = $event"></pagination-controls>

                    </div>
                </div>
            </div>
        </div>
    </mat-card>
</div>
<!-- table ends -->
